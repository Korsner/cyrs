name: .NET Desktop

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types: [ opened, synchronize, reopened ]

jobs:

  build:

    strategy:
      matrix:
        options:
          - os: windows-latest
            framework: net6.0
            sdk: 6.0.x
            runtime: -x86
            codecov: false

    runs-on: ${{matrix.options.os}}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build -c Release --no-restore
    
    - name: Test
      run: dotnet test -c Release --no-build --verbosity normal -- RunConfiguration.TargetPlatform=x86